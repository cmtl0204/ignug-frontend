<button pButton [icon]="PrimeIcons.COG" class="theme p-button-lg p-button-warning"
        (click)="sidebarVisible=!sidebarVisible"></button>

<p-sidebar [(visible)]="sidebarVisible" position="right">
  <ng-template pTemplate="header">
    Temas
  </ng-template>

  <ng-template pTemplate="content">
    <p-panelMenu [model]="bootstrapMenus"/>
  </ng-template>

  <ng-template pTemplate="footer">Footer Content</ng-template>
</p-sidebar>
