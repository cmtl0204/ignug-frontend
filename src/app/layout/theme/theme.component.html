<p-button
  [icon]="PrimeIcons.COG"
  size="large"
  severity="warning"
  class="theme"
  (click)="sidebarVisible=!sidebarVisible"></p-button>

<p-sidebar [(visible)]="sidebarVisible" position="right">
  <ng-template pTemplate="header">
    Temas
  </ng-template>

  <ng-template pTemplate="content">
    <p-panelMenu [model]="bootstrapMenus"/>
  </ng-template>

  <ng-template pTemplate="footer">Footer Content</ng-template>
</p-sidebar>
