<div class="login-page">
  <div class="login-form">
    <div class="p-fluid panel-auth">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="field text-center">
          <h1>Seleccione un Rol</h1>
          <img src="assets/images/logo/logo-sm.png" alt="">
          <h2>{{ authService.system }}</h2>
        </div>

        <div class="field">
          <label for="role" appLabel label="Seleccione un Rol:" [required]="roleField"></label>
          <p-dropdown id="role"
                      formControlName="role"
                      dataKey="id"
                      [options]="roles"
                      optionLabel="name"
                      [filter]="true"
                      filterBy="name"
                      placeholder="Seleccione...">
          </p-dropdown>
          <small appErrorMessage
                 [errors]="roleField.errors"
                 [touched]="roleField.touched"
                 [dirty]="roleField.dirty">
          </small>
        </div>

        <div class="field">
          <p-button
            type="submit"
            label="Continuar"
            [icon]="PrimeIcons.SIGN_IN"></p-button>
        </div>

        <div class="field">
          <p-button
                  [outlined]="true"
                  label="Regresar al login"
                  [icon]="PrimeIcons.ARROW_LEFT"
                  (click)="routesService.login()"></p-button>
        </div>
      </form>
    </div>
  </div>
</div>
