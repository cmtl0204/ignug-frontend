<p-table
  #dt1
  dataKey="id"
  styleClass="p-datatable-striped"
  [value]="items"
  [columns]="columns"
  [paginator]="true"
  [rows]="10"
  [globalFilterFields]="['user.name','user.lastname','user.identification']"
  [loading]="coreService.isLoading"
  [(selection)]="selectedItems">
  <ng-template pTemplate="caption">
    <div class="flex">
      <h1>
        Docentes
      </h1>
      <div class="p-input-icon-right ml-auto">
        <p-dropdown id="career"
                    dataKey="id"
                    [formControl]="selectedCareer"
                    [options]="careersService.careers"
                    optionLabel="name"
                    [filter]="true"
                    filterBy="name"
                    placeholder="Seleccione...">
        </p-dropdown>

        <i [class]="PrimeIcons.SEARCH"></i>
        <input #search pInputText type="text"
               class="ml-2"
               placeholder="Buscar..."
               (input)="dt1.filterGlobal(search.value, 'contains')"/>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th style="width: 3rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{ col.header }}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
      <th class="text-center">
        Acciones
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
    <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
      <td>
        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
      </td>
      <td *ngFor="let col of columns">
        <!--Objects-->
        <div *ngIf="rowData[col.field]?.id" [ngSwitch]="col.field">
          <div *ngSwitchCase="'user'">
            {{ rowData[col.field]?.lastname }} {{ rowData[col.field]?.name }}
          </div>
        </div>

        <!--Fields, Arrays & Custom Fields-->
        <div *ngIf="!rowData[col.field]?.id" [ngSwitch]="col.field">
          <div *ngSwitchDefault>{{ rowData[col.field] }}</div>
          <div *ngSwitchCase="'identification'">
            {{ rowData.user?.identification }}
          </div>
        </div>
      </td>
      <td class="text-center">
        <p-button  [icon]="PrimeIcons.ELLIPSIS_V" (click)="selectItem(rowData)"></p-button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
      <td [attr.colspan]="columns.length">
        {{ messageService.paginatorNoRecordsFound }}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    {{ messageService.paginatorTotalRegisters(items.length) }}
  </ng-template>
</p-table>

<p-sidebar [(visible)]="isButtonActions" position="right">
  <p-panelMenu [model]="buttonActions" [style]="{'width':'300px'}" (click)="isButtonActions=false"></p-panelMenu>
</p-sidebar>
