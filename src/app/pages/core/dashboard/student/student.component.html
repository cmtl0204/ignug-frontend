<div *ngIf="!state" class="panel-messages-error text-center">
  <h1>Estimado estudiante, el proceso de matr√≠cula para el periodo actual se encuentra DESHABILITADO por el momento</h1>
  <p>Pronto lo retomaremos, estar atento a los comunicados oficiales.
  </p>
</div>

<div *ngIf="!state" class="text-center">
  <img src="images/components/student/advertising.png" alt="">
</div>

<p-accordion *ngIf="state" [activeIndex]="0">
  <p-accordionTab>
    <ng-template pTemplate="header">

    </ng-template>
    <ng-template pTemplate="content">
      <div class="p-fluid grid">
        <p-card *ngFor="let menu of transactionMenus"
                [header]="menu.header"
                class="xl:col-4 lg:col-4 md:col-4 sm:col-12">
          <p class="text-center">
            <img alt="Card" [src]="menu.img"/>
          </p>
          <ng-template pTemplate="footer">
            <p-button
              *ngIf="menu.enabled"
              label="Ingresar"
              icon="pi pi-check"
              (click)="redirect(menu)"></p-button>
            <p-tag *ngIf="!menu.enabled" severity="danger" value="Solicitud pendiente"></p-tag>
          </ng-template>
        </p-card>
      </div>
    </ng-template>
  </p-accordionTab>
</p-accordion>
