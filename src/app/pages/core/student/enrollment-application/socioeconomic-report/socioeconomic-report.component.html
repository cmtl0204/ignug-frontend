<div class="formgrid grid">
  <div class="field xl:col-4 lg:col-4 md:col-4 sm:col-12">
    <p-button
      [severity]="SeverityButtonActionEnum.CANCEL"
      label="Regresar"
      [icon]="PrimeIcons.ARROW_LEFT"
      iconPos="left"
      (click)="previous()"></p-button>
  </div>
  <div class="field xl:col-4 lg:col-4 md:col-4 sm:col-12">
    <p-button
      [severity]="SeverityButtonActionEnum.DOWNLOAD"
      label="Descargar"
      [icon]="PrimeIcons.DOWNLOAD"
      iconPos="left"
      (click)="download()"></p-button>
  </div>
  <div class="field xl:col-4 lg:col-4 md:col-4 sm:col-12">
    <p-button
      [severity]="SeverityButtonActionEnum.CREATE"
      label="Continuar a la siguiente secciÃ³n"
      [icon]="PrimeIcons.ARROW_RIGHT"
      iconPos="right"
      (click)="next()"></p-button>
  </div>
</div>

<app-skeleton *ngIf="!isLoadingPdf" [type]="SkeletonEnum.CARD"></app-skeleton>

<pdf-viewer [src]="pdfSrc"
            [render-text]="true"
            [original-size]="false"
            style="width: 1200px; height: 800px">
</pdf-viewer>
