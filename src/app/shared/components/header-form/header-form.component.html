<div class="grid formgrid">
  <div class="col-12">
    @if (id === RoutesEnum.NEW) {
      <p-button [label]="label" [icon]="icon" severity="success" [text]="true" size="large"></p-button>
    } @else {
      <p-button [label]="label" [icon]="icon" severity="primary" [text]="true" size="large"></p-button>
    }
  </div>

  <div class="col-12">
    <small class="" [innerHTML]="message"></small>
  </div>
</div>
